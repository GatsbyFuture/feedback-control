<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .size {
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <main class="center-btn">
        <button class="size" id="open-file">Open the file</button>
    </main>

    <script>
        let btn = document.getElementById("open-file");
        btn.addEventListener("click", () => {
            console.log("salom");
            window.open("./load.html");
        })
    </script>
</body>

</html>
